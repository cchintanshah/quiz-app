name: Build and Deploy Quiz App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        default: "production"
        type: choice
        options:
          - production
          - staging

# Set permissions
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  test-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Test build (without token)
        run: |
          # Create a test token to verify build works
          TEST_TOKEN="test-token-$(date +%s)"
          DATA_OWNER="testuser"

          # Create temp env file
          echo "GITHUB_TOKEN=$TEST_TOKEN" > .env.test
          echo "DATA_REPO_OWNER=$DATA_OWNER" >> .env.test

          # Run build with test env
          GITHUB_TOKEN=$TEST_TOKEN DATA_REPO_OWNER=$DATA_OWNER node build.js

          # Verify build output
          if [ -f "dist/script.js" ]; then
            echo "‚úÖ Build successful"
            # Check token was replaced
            if grep -q "$TEST_TOKEN" "dist/script.js"; then
              echo "‚úÖ Token injection verified"
            else
              echo "‚ùå Token not injected properly"
              exit 1
            fi
          else
            echo "‚ùå Build failed - dist/script.js not found"
            exit 1
          fi

      - name: Upload test artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: test-build
          path: dist/
          retention-days: 1

  deploy-production:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: test-build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build with production token
        run: node build.js
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN_FOR_QUIZ }}
          DATA_REPO_OWNER: ${{ secrets.DATA_REPO_OWNER }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  notify:
    needs: deploy-production
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Deploy status notification
        run: |
          if [ "${{ needs.deploy-production.result }}" == "success" ]; then
            echo "‚úÖ Deployment successful!"
            echo "üåê Your app is live at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          else
            echo "‚ùå Deployment failed!"
            echo "Check the workflow logs for details."
          fi
